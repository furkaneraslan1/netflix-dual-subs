<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Dual Subtitles</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 320px;
      padding: 16px;
      background: #141414;
      color: #fff;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #333;
    }

    .header img {
      width: 32px;
      height: 32px;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 12px;
      background: #222;
      border-radius: 8px;
    }

    .toggle-label {
      font-size: 14px;
    }

    .toggle {
      position: relative;
      width: 48px;
      height: 26px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #555;
      transition: 0.3s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #e50914;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    .setting-group {
      margin-bottom: 16px;
    }

    .setting-group label {
      display: block;
      font-size: 13px;
      color: #aaa;
      margin-bottom: 8px;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      background: #333;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    select:hover, input[type="text"]:hover {
      border-color: #666;
    }

    select:focus, input[type="text"]:focus {
      outline: none;
      border-color: #e50914;
    }

    .position-options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }

    .position-option {
      padding: 10px;
      background: #333;
      border: 2px solid #444;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }

    .position-option:hover {
      border-color: #666;
    }

    .position-option.active {
      border-color: #e50914;
      background: #2a1a1a;
    }

    .font-size-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .font-size-container input[type="range"] {
      flex: 1;
      -webkit-appearance: none;
      height: 6px;
      background: #444;
      border-radius: 3px;
      cursor: pointer;
    }

    .font-size-container input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: #e50914;
      border-radius: 50%;
      cursor: pointer;
    }

    .font-size-value {
      min-width: 40px;
      text-align: right;
      font-size: 14px;
    }

    .api-info {
      margin-top: 16px;
      padding: 12px;
      background: #1a1a2e;
      border-radius: 8px;
      font-size: 12px;
      color: #888;
    }

    .api-info a {
      color: #e50914;
      text-decoration: none;
    }

    .api-info a:hover {
      text-decoration: underline;
    }

    .divider {
      height: 1px;
      background: #333;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="Logo">
    <h1>Netflix Dual Subtitles</h1>
  </div>

  <div class="toggle-container">
    <span class="toggle-label">Enable Dual Subtitles</span>
    <label class="toggle">
      <input type="checkbox" id="enabled" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="setting-group">
    <label>Translate To</label>
    <select id="targetLanguage">
      <option value="tr">Turkish (Türkçe)</option>
      <option value="en">English</option>
      <option value="es">Spanish (Español)</option>
      <option value="fr">French (Français)</option>
      <option value="de">German (Deutsch)</option>
      <option value="it">Italian (Italiano)</option>
      <option value="pt">Portuguese (Português)</option>
      <option value="ru">Russian (Русский)</option>
      <option value="ja">Japanese (日本語)</option>
      <option value="ko">Korean (한국어)</option>
      <option value="zh">Chinese (中文)</option>
      <option value="ar">Arabic (العربية)</option>
      <option value="hi">Hindi (हिन्दी)</option>
      <option value="nl">Dutch (Nederlands)</option>
      <option value="pl">Polish (Polski)</option>
      <option value="sv">Swedish (Svenska)</option>
    </select>
  </div>

  <div class="setting-group">
    <label>Translation Service</label>
    <select id="translationService">
      <option value="google">Google Translate (Free)</option>
      <option value="deepl">DeepL (API Key Required)</option>
      <option value="libre">LibreTranslate (Free/Self-hosted)</option>
    </select>
  </div>

  <div class="setting-group" id="apiKeyGroup" style="display: none;">
    <label>API Key</label>
    <input type="text" id="apiKey" placeholder="Enter your API key">
  </div>

  <div class="setting-group" id="libreUrlGroup" style="display: none;">
    <label>LibreTranslate URL</label>
    <input type="text" id="libreUrl" placeholder="https://libretranslate.com">
  </div>

  <div class="divider"></div>

  <div class="setting-group">
    <label>Subtitle Position</label>
    <div class="position-options">
      <div class="position-option active" data-position="bottom">
        Bottom
      </div>
      <div class="position-option" data-position="top">
        Top
      </div>
    </div>
  </div>

  <div class="setting-group">
    <label>Translated Subtitle Size</label>
    <div class="font-size-container">
      <input type="range" id="translatedSize" min="24" max="52" value="32">
      <span class="font-size-value" id="translatedSizeValue">32px</span>
    </div>
  </div>

  <div class="setting-group">
    <label>Translated Subtitle Color</label>
    <input type="color" id="translatedColor" value="#ffff00" style="width: 100%; height: 40px; padding: 2px;">
  </div>

  <div class="divider"></div>

  <div class="toggle-container" style="margin-bottom: 16px;">
    <span class="toggle-label">Show Background</span>
    <label class="toggle">
      <input type="checkbox" id="showBackground" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="setting-group" id="bgOpacityGroup">
    <label>Background Opacity</label>
    <div class="font-size-container">
      <input type="range" id="bgOpacity" min="0" max="100" value="80">
      <span class="font-size-value" id="bgOpacityValue">80%</span>
    </div>
  </div>

  <div class="setting-group">
    <label>Text Opacity</label>
    <div class="font-size-container">
      <input type="range" id="textOpacity" min="50" max="100" value="100">
      <span class="font-size-value" id="textOpacityValue">100%</span>
    </div>
  </div>

  <div class="api-info">
    <strong>Note:</strong> Google Translate is free but may have rate limits. 
    For better quality, get a <a href="https://www.deepl.com/pro-api" target="_blank">DeepL API key</a>.
  </div>

  <script src="popup.js"></script>
</body>
</html>
